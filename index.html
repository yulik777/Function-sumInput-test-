    <h1> Function sumInput</h1>
    <script>

function sumInput() {
let sum=0;
let numbers = [];
while (true) { 
  let value = prompt("Enter number", 0); 
  if (value === "" || value === null || !isFinite(value)) break;
  numbers.push(+value);
}
console.log(numbers);
numbers.forEach(element => {
    console.log(`это element - ${element}`);
    sum = sum + element;
  });
  numbers.sort(function(a, b) {
    return a - b;
  });

  return console.log(sum, numbers);
}
sumInput();

    </script>
